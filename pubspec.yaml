name: flutter_deadline_management
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^1.14.0
  firebase_auth: ^3.3.12
  modal_progress_hud_nsn: ^0.1.0-nullsafety-1
  table_calendar: ^3.0.5
  intl: ^0.17.0
  cloud_firestore: ^3.1.12
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.3
  scrollable_positioned_list: ^0.2.3
  url_launcher: ^6.1.0
  flutter_local_notifications: ^9.5.2
  shared_preferences: ^2.0.13
  animated_text_kit: ^4.2.1
  page_transition: ^2.0.5
  google_mobile_ads: ^1.2.0
  flutter_launcher_icons: ^0.9.3
  timezone: ^0.8.0
  permission_handler: ^10.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: 'images/ios_icon.png'
  image_path_android: 'images/android_icon.png'
  adaptive_icon_background: '#fffff0'
  adaptive_icon_foreground: 'images/android_icon.png'

flutter:
  uses-material-design: true

  assets:
    - images/

